---
version: "3.5"
services:
  influxdb:
    image: "influxdb:1.7-alpine"
    container_name: 'test_influxdb'
    environment:
      - INFLUXDB_REPORTING_DISABLED=true
      - INFLUXDB_DB=pytest
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    ports:
      - "11184:8086"
    healthcheck:
      test: wget http://localhost:8086/ping -qO /dev/null || return 1
      interval: 2m
      timeout: 10s
      retries: 3
      start_period: 5s
