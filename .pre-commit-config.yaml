---
repos:
  # required linters/fixers are already part of poetry dev-setup
  - repo: local
    hooks:
      - id: pytest
        name: Run tests
        entry: make test
        pass_filenames: false
        language: system
        types: [python]
      - id: black
        name: Blacken code
        entry: poetry run black
        language: system
        types: [python]
      - id: mypy
        name: Static type checker
        entry: make mypy
        pass_filenames: false
        language: system
        types: [python]
