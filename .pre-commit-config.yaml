---
fail_fast: true
repos:
  # required linters/fixers are already part of poetry dev-setup
  - repo: local
    hooks:
      # run mypy first since its errors will probably also be the cause of
      # failing tests but its faster than the whole pytest suite
      - id: mypy
        name: Static type checker
        entry: make mypy
        language: system
        types: [python]
      - id: black
        name: Blacken code
        entry: poetry run black
        language: system
        types: [python]
      - id: offline_pytest
        name: Run offline tests
        entry: make test
        pass_filenames: false
        language: system
        types: [python]
        exclude: 'docs/conf.py'
      - id: online_pytest
        name: Run tests against Perun
        entry: make test-online-only
        # we must have an internet connection when pushing
        stages: [push]
        pass_filenames: false
        language: system
        types: [python]
